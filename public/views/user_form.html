<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Usuário</title>
</head>

          <option value="<?= $r['id'] ?>" <?= (isset($user) && $user['role_id'] == $r['id']) ? 'selected' : '' ?>><?= $r['name'] ?></option>
